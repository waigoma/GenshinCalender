<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/select/css/select.css">
    <title>Genshin Calender</title>
</head>
<body>
    <section class="main">
        <h1>何レベル上げるか選択！</h1>

        <form action="/result" method="post">

            {{ range $index, $character := .characters }}
            <label class="label_vert">
                <input type="hidden" name="character" value="{{ $character.ENName }}">
                {{ $character.JPName }}:
                <input class="number" type="number" name="from" value="1" min="1" max="9">
                 ->
                <input class="number" type="number" name="to" value="10" min="2" max="10">
            </label>
            {{ end }}

            <input class="submit_button" type="submit" value="次へ">
        </form>

    </section>
</body>
</html>
