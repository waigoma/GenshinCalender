<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Genshin Calender</title>
</head>
<body>
  <h1>原神 - 天賦素材</h1>

  <form action="/" method="post">

    {{ range $index, $character := .characters }}
    <label>
      <input type="checkbox" name="selectCharacter" value="{{ $character.ENName }}">
      {{ $character.ENName }}
    </label>
    {{ end }}

    <input type="submit" value="submit">
  </form>

  <ul>
    {{ range $index, $character := .selectedCharacters }}
    <li>{{ $character.ENName }}({{ $character.JPName }}): {{ $character.Type }}</li>
    {{ end }}
  </ul>
</body>
</html>
